<div class="simple-container">
  <div class="section">
    <h2>Компании</h2>
    <ul class="company-list-simple">
      <li *ngIf="companies.length === 0" class="placeholder-message">
        Загрузка компаний или список пуст...
      </li>
      <li *ngFor="let company of companies" class="company-item-simple">
        <span class="company-name">{{ company.name }}</span>
        <button class="show-vacancies-btn" (click)="showVacancies(company.id)">
          Вакансии
        </button>
      </li>
    </ul>
  </div>

  <div class="section">
    <h2>Вакансии</h2>
    <ul class="vacancy-list-simple">
      <li *ngIf="vacancies.length === 0 && companyWasSelected" class="placeholder-message">
        Нет вакансий для выбранной компании.
      </li>
      <li *ngIf="!companyWasSelected && companies.length > 0" class="placeholder-message">
        Выберите компанию, чтобы увидеть вакансии.
      </li>
      <li *ngFor="let vacancy of vacancies" class="vacancy-item-simple">
        <div class="vacancy-title">{{ vacancy.name }}</div>
        <div class="vacancy-details">
           {{ vacancy.description }}
           <span class="vacancy-salary">(ЗП: {{ vacancy.salary }})</span> </div>
      </li>
    </ul>
  </div>
</div>
